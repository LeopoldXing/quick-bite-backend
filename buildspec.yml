version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code...
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Deploying application...
      - aws elasticbeanstalk update-environment --application-name quick-bite-backend --environment-name quick-bite-backend-prod-env --version-label $CODEBUILD_RESOLVED_SOURCE_VERSION

artifacts:
  files:
    - '**/*'
